<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CyberEye - 网络空间测绘" />
    <meta name="keywords" content="网络空间测绘" />
    <title>登录 | CyberEye</title>
    <link rel="stylesheet" href="/static/css/antd.min.css" />
    <script src="/static/js/vue.min.js"></script>
    <script src="/static/js/antd.min.js"></script>
    <script src="/static/js/axios.min.js"></script>
    <style>
      body {
        background: #f0f2f5;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .login-container {
        width: 100%;
        max-width: 768px;
        padding: 48px 96px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      }
      .login-title {
        text-align: center;
        margin-bottom: 40px;
      }
      .login-title h1 {
        font-size: 28px;
        color: #001529;
        margin-bottom: 12px;
      }
      .login-title p {
        font-size: 14px;
        color: #666;
        margin: 0;
      }
      .login-form {
        width: 100%;
      }
      .login-form-button {
        width: 100%;
        height: 40px;
        font-size: 16px;
      }
      .login-form .ant-input {
        height: 40px;
      }
      .login-form .ant-form-item {
        margin-bottom: 24px;
      }
      .login-form .anticon {
        color: rgba(0, 0, 0, 0.25);
      }
      .mobile-warning {
        display: none;
      }
      @media (max-width: 768px) {
        .mobile-warning {
          display: block;
        }
        .login-container {
          display: none;
        }
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div class="mobile-warning">
        <a-alert
          message="兼容性警告"
          description="移动端不支持此应用，请使用桌面设备访问"
          type="warning"
          show-icon
        ></a-alert>
      </div>
      <div class="login-container">
        <div class="login-title">
          <h1>CyberEye</h1>
          <p>网络空间测绘系统</p>
        </div>
        <a-form @submit="handleSubmit" class="login-form">
          <a-form-item>
            <a-input v-model="username" size="large" placeholder="用户名">
              <a-icon slot="prefix" type="user" />
            </a-input>
          </a-form-item>
          <a-form-item>
            <a-input-password
              v-model="password"
              size="large"
              placeholder="密码"
            >
              <a-icon slot="prefix" type="lock" />
            </a-input-password>
          </a-form-item>
          <a-form-item>
            <a-button
              type="primary"
              html-type="submit"
              class="login-form-button"
              :loading="loading"
              size="large"
            >
              登录
            </a-button>
          </a-form-item>
        </a-form>
      </div>
    </div>

    <script>
      new Vue({
        el: '#app',
        data() {
          return {
            username: '',
            password: '',
            loading: false,
            {% include "data.js" %}
          };
        },
        methods: {
          handleSubmit(e) {
            e.preventDefault();
            if (!this.username || !this.password) {
              this.$message.error('请输入用户名和密码');
              return;
            }
            this.loading = true;
            axios
              .post('/api/users/login', {
                username: this.username,
                password: this.password
              })
              .then(response => {
                this.$message.success('登录成功');
                window.location.href = '/';
              })
              .catch(error => {
                this.$message.error('登录失败');
              })
              .finally(() => {
                this.loading = false;
              });
          },
          {% include "methods.js" %}
        }
      });
    </script>
  </body>
</html>
